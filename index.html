<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header style="text-align: right;">
        <a href="#" class="h-child">Gmail images</a>
        <i class="fa-solid fa-filter"></i>
        <i class="fa-solid fa-qrcode"></i>
        <img src="image/pngwing.com (3).png" alt="" width="40" class="h-child">
    </header>
    <hr>
    <main class="main">
        <div class="main-image">
            <img src="image/pngwing.com (3).png" alt="" width="250">
        </div>
        <div class="input-field">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="search google or url">
            <i class="fa-solid fa-microphone"></i>
        </div>
        <ul class="grid-area">
            <li>
                <a href="#">
                    <div class="icon-container">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <p>facebook</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="icon-container">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <p>instagram</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="icon-container">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <p>twitter</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="icon-container">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                    <p>linkedin</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="icon-container">
                        <i class="fa-brands fa-snapchat"></i>
                    </div>
                    <p>snapchat</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="icon-container">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <p>google</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="icon-container">
                        <i class="fa-brands fa-whatsapp"></i></i>
                    </div>
                    <p>whatsapp</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="icon-container">
                        <i class="fa-brands fa-plus"></i></i>
                    </div>
                    <p>add items</p>
                </a>
            </li>
        </ul>
    </main>
    
</body>
</html>
